<!DOCTYPE html>
<html>

<head>
  <title>Spotify Currently Playing</title>
  <style>
    body {
      background-color: black;
    }

    .heading {
      text-align: center;
      margin: 70px;
      color: white;
    }

    .heading span {
      font-family: 'Courier New', Courier, monospace;
    }


    #track {
      text-align: center;
      color: white;
    }

    #track img {
      border-radius: 2%;
      pointer-events: none;
    }

    #track h2 {
      margin: 0.5em 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
  <div class="heading">
    <h1>Spotify API Project 1</h1>
    <span> user-read-currently-playing</span>
  </div>
  <div id="track"></div>

  <script>
    // Required dependencies: axios (or any other HTTP library)

    const clientId = '7ceafa618104424e8e3593fe41098783';
    const clientSecret = 'b01e8b96574a43d28676e1850517ca06';
    const refreshToken = 'AQAO5NByLnT_lpayZn48gvWmSsCWper3nzlruYSrVev_QGX__tlgXm_3cDvw6625cTtHWEJqSMBDlpI2MPM4U2lSTzw5ErdaeB94vgv9cQh7DKE-F5_PkXJ5j09CUhNyOHY';

    let accessToken = ''; // Stores the current Access Token

    // Function to refresh the Access Token using the Refresh Token
    // Function to refresh the Access Token using the Refresh Token
    async function refreshAccessToken() {
      const authOptions = {
        url: 'https://accounts.spotify.com/api/token',
        headers: {
          'Authorization': 'Basic ' + btoa(`${clientId}:${clientSecret}`),
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: 'grant_type=refresh_token&refresh_token=' + refreshToken
      };

      try {
        const response = await axios.post(authOptions.url, authOptions.data, {
          headers: authOptions.headers
        });

        accessToken = response.data.access_token;
        console.log('Access Token refreshed successfully:', accessToken);
      } catch (error) {
        console.error('Error refreshing Access Token:', error);
      }
    }

    // Function to get currently playing track using the Access Token
    // Function to fetch and display the currently playing track
    function updateTrack() {
      fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
        .then(response => {
          if (response.status === 204) {
            throw new Error('No currently playing track');
          }
          return response.json();
        })
        .then(data => {
          // Display the track information
          document.querySelector('#track').innerHTML = `
              <img src="${data.item.album.images[0].url}" width="250">
              <h2>${data.item.name}</h2>
              <p>${data.item.artists[0].name}</p>
            `;
        })
        .catch(error => {
          console.error(error);
          document.querySelector('#track').innerHTML = `<p>${error.message}</p>`;
        });
    }

    // Update the track information every .5 seconds
    setInterval(updateTrack, 500);
    // Initial token refresh
    refreshAccessToken();

    // Refresh the token every hour (3600 seconds)
    setInterval(refreshAccessToken, 3600000);

    // Example usage: Get currently playing track


  </script>
</body>

</html>
